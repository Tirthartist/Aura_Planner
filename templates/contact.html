{% extends 'base.html' %}
{% block title %}Contact Us - Aura Planner{% endblock %}
{% block body_class %}page-contact{% endblock %}
{% block content %}
<section class="container section narrow reveal contact-section">
  <h1 class="section-title">Get In Touch</h1>
  <p class="text-center mb-4">Have questions or ready to plan your next event? Send us a message!</p>
  
  <form class="fs-form" id="site-contact-form" method="POST">
    <input type="hidden" name="_subject" value="Aura Planner â€“ Website Contact"/>
    
    <div class="form-grid">
      <div class="form-group">
        <input type="text" name="name" placeholder="Your Full Name" required 
               pattern="[A-Za-z\s]{3,50}" 
               title="Please enter a valid name (3-50 characters, letters only)">
      </div>
      
      <div class="form-group">
        <input type="tel" name="phone" placeholder="Phone Number" required
               pattern="[0-9]{10,15}"
               title="Please enter a valid phone number (10-15 digits)">
      </div>
      
      <div class="form-group">
        <input type="email" name="email" placeholder="Email Address" required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
               title="Please enter a valid email address">
      </div>
      
      <div class="form-group">
        <select name="event_type" required>
          <option value="" disabled selected>Select Event Type</option>
          <option value="Birthday Party">Birthday Party</option>
          <option value="New Year Party">New Year Party</option>
          <option value="Ring Ceremony">Ring Ceremony</option>
          <option value="Marriage">Marriage</option>
          <option value="Anniversary">Anniversary</option>
          <option value="Baby Shower">Baby Shower</option>
          <option value="Corporate Events">Corporate Events</option>
          <option value="Others">Other Event</option>
        </select>
      </div>
      
      <div class="form-group full-width">
        <textarea name="message" rows="5" placeholder="Tell us about your event..." required
                 minlength="10" maxlength="1000"
                 title="Please enter at least 10 characters"></textarea>
      </div>
    </div>
  </form>
</section>

<style>
.contact-section {
  padding: 4rem 1rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group.full-width {
  grid-column: 1 / -1;
}

.contact-methods {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 1.5rem;
}

.btn-outline {
  background: transparent;
  border: 1px solid var(--purple);
  color: var(--purple);
  transition: all 0.3s ease;
}

.btn-outline:hover {
  background: var(--purple);
  color: white;
  transform: translateY(-2px);
}

@media (max-width: 768px) {
  .contact-methods {
    flex-direction: column;
    align-items: center;
  }
  
  .btn-outline {
    width: 100%;
    max-width: 300px;
  }
}
</style>
{% endblock %}
